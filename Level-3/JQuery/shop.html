<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8 Local Storage</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .container .products{
            display:flex;
            justify-content:space-evenly;
            text-align: center;
            gap:10px;
            flex-wrap:wrap;
            margin-top:20px;
        }
        .container {
            text-align: center;
        }
        .images {
            border-radius: 5px;
            border:2px solid #deb887;
            box-shadow:1px 4px 5px 0px rgba(0,0,0,0.75);
            transition: all 1s;
        }
        .images:hover {
            transform: scale(1.1);
            cursor:pointer;
        }
        .item {
            overflow: hidden;
        }
        button.atcbtn {
            border:none;
            padding:10px;
            border-radius:5px;
            color:blue;
            background-color:#7fffd4;
            border:2px solid skyblue;
            transition:all 1s;
        }
        button.atcbtn:hover {
            cursor:pointer;
            border:2px solid blue;
            
        }
        .head {
            margin-top:4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="head">Popular Products</h2>
        <div class="products">
            <div class="item">
                <img src="Assignment/images/img1.jpg" alt="" class="images">
                <h4>Item One</h4>
                <p>1500 ks</p>
                <button class="atcbtn" data-id="1" data-name="item one" data-price="1500">Add to cart</button>
            </div>

            <div class="item">
                <img src="Assignment/images/img1.jpg" alt="" class="images">
                <h4>Item Two</h4>
                <p>13400 ks</p>
                <button class="atcbtn" data-id="2" data-name="item two" data-price="13400">Add to cart</button>
            </div>

            <div class="item">
                <img src="Assignment/images/img1.jpg" alt="" class="images">
                <h4>Item Three</h4>
                <p>4000 ks</p>
                <button class="atcbtn" data-id="3" data-name="item three" data-price="4000">Add to cart</button>
            </div>
        </div>
    </div>
    <!-- script  -->
    <script src="jquery.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
