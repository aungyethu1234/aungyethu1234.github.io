<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>
    <style>
        .active {
            color:red;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p class="myp">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque veritatis repellendus voluptate ad in est officia eveniet vel minima corrupti, voluptas possimus quasi velit ratione unde expedita aliquid laborum autem.
    </p>

    <button class="addbtn">Add</button>
    <button class="removebtn">Remove</button>

    <a href="http://google.com" class="mya">Google</a>
    <button class="change">Change</button>

    <form action="">
        <input type="number" name="total" id="total" placeholder="Total"><br>
        <input type="number" name="pay" id="pay" placeholder="Pay"><br>
        <input type="number" name="change" id="change" placeholder="Refund"><br>
        <input type="submit" value="Ok">

    </form>


    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $(".addbtn").on("click", function () {
                var myp = $(".myp");
                // myp.css(
                //     {
                //         color:"red"
                //     }
                // );
                myp.addClass("active");
            })

            $(".removebtn").on("click", function () {
                var myp = $(".myp");
                // myp.css(
                //     {
                //         color:"red"
                //     }
                // );
                myp.removeClass("active");
            })

            $(".change").on("click", function () {
                    var mya = $(".mya");
                    var href = mya.attr('href');
                    console.log(href);
                    mya.attr('href', 'http://facebook.com');
                    mya.text("facebook");
                    mya.html('<i>Facebook</i>');
            })

            $("input[name=change]").on("focus", function () {
                var total = $("input[name=total]").val();
                var pay = $("input[name=pay]").val();
                var change = pay - total;
                $(this).val(change);
            })
        })
    </script>
</body>
</html>
