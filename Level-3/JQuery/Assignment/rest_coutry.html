<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<style>
    * {
        margin:0;
        padding:0;
    }
    body {
        background-color:#2c3e50;
    }
</style>
</head>
<body>
    <div class="container mx-auto">
        <div class="row g-4 mx-auto text-center">
            <div class="col-12">
                <h1 class="text-info mt-3 text-center">Rest Countries</h1>
            </div>
            <button type="button" class="btn btn-info back-btn col-lg-4 col-md-4 col-sm-12">Back</button>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <input class="form-control form-control-lg search shadow" type="text" placeholder="Search" aria-label=".form-control-lg example">
            </div>
            <div class="col-4">
                <!-- Free space -->
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <select class="form-select form-select-lg mb-3 bg-primary text-white shadow" >
                    <option >All Region</option>
                    <option value="africa">Africa</option>
                    <option value="ame">Americas</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

            <div class="all-countries row g-3 mx-auto">
                    
            </div>
                
                
            </div>
            

        </div>
    </div>
   
    
    
    <script src="../jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.back-btn').hide();
            showCountries("https://restcountries.com/v3.1/all");

            

            $("select").on("change", function () {
                var region = $(this).val();

                    if (region == "africa") {
                        showCountries("https://restcountries.com/v3.1/region/africa");
                        
                    } else if (region == "ame") {
                        showCountries("https://restcountries.com/v3.1/region/america");
                    } else if (region == "asia") {
                        showCountries("https://restcountries.com/v3.1/region/asia");
                    } else if (region == "europe") {
                        showCountries("https://restcountries.com/v3.1/region/europe");
                    } else if (region == "oceania") {
                        showCountries("https://restcountries.com/v3.1/region/oceania");
                    } else {
                        showCountries("https://restcountries.com/v3.1/all");
                        
                    }
            });
            
            $(".search").on("keyup", function() {
                var search = $(this).val();
                if (search == "") {
                        showCountries("https://restcountries.com/v3.1/all");
                    } else {
                        showCountries(`https://restcountries.com/v3.1/name/${search}`);
                    }
            });

            function showCountries(api) {
                var card =``;
                $.get(api, function (res) {
            // console.log(res);
            var countries = res;
                $(countries).each(function (i, v) {
                    
                    card += `
                    <div class="item col-xl-4 col-lg-4 col-md-4 col-sm-12">
                    <a data-index="${i}" class='text-decoration-none'>
                        <div class="card h-100">
                            <img src="${v.flags.svg}" class="card-img-top" alt="${v.altSpellings[1]}">
                            <div class="card-body">
                                <h5 class="card-title text-center">${v.name.common}</h5>
                                <span class="card-text text-start">Population: </span><small>${v.population}</small> <br>
                                <span class="card-text">Region: </span><small>${v.region}</small> <br>
                                <span class="card-text">Capital: </span><small>${v.capital}</small> <br>
                            </div>
                        </div>
                    </a>
                    </div> `;
                });
                // console.log(card);
                $('.all-countries').html(card);
            })
            };
            

        })
    </script>
    
</body>
</html>
