<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 Assignment</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        
        .container {
            width:70%;
            height:600px;
            margin:20px auto;
            /* background-color: rgb(0,255,255); */
        }
        .container .imgContainer {
            width:100%;
            height:110px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            
            
        }
        .container .imgContainer .images {
            width:100%;
            height:fit-content;
            
        }
        .leftImg .currentImg {
            width:100%;
            float:left;
        }
        .innerContainer {
            width:100%;
            margin-top:10px;
            background-color: rgb(30,144,255);
        }
        .leftImg {
            width:50%;
            display: inline-block;
            margin-top:10px;
            margin-left:10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imgContainer">
            <img alt="" class="images">
            
        </div>
        <div class="innerContainer" >
            <div class="leftImg"> <img src="" alt="" class="currentImg"></div>
            <div class="input">Inputs</div>
            <span class="btn"><button>Generate</button></span>
        </div>
    </div>
    <script src="../jquery.min.js"></script>
    <script>
        $(function () {
            $.get("https://api.imgflip.com/get_memes", function (resp) {
                data = '';
                var memes = resp.data.memes;
                var count = 0;
                for (const row of memes) {
                    var img = `<img src="${row.url}" width='100' height='100'>`;
                    data += img;
                    count++;
                    if (count == 1) {
                        $(".currentImg").attr("src",row.url);
                    }
                }
                $(".imgContainer").html(data);
            })

        })
    </script>
</body>
</html>
