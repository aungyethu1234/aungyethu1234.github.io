<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //addition operator
        let three = 2 + 1;
        console.log(three);
        let four = '2' + 1;
        console.log(four);
        let threeOne = 'three' + 1;
        console.log(threeOne);
        let twoString ='21' + '26';
        console.log(twoString);

        //substration operator
        let two = 4 - 2;
        console.log(two);
        
        //division operator
        let div1 = 20/5;
        console.log(div1);
        let div2 = 20/7;
        console.log(div2);
        let div3 = 1/0;
        console.log(div3);

        //remainder operator
        let rem1 = 20%5;
        console.log(rem1);
        let rem2 = 20%7;
        console.log(rem2);
        let rem3 = 1%0; //NaN = Not a Number
        console.log(rem3);

        //multiplication operator
        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = -12 * -12;
        console.log(mul2);
        
        //exponential operator
        let exp1 = 2**2;
        console.log(exp1);
        let exp2 = 2 ** 8;
        console.log(exp2);

        // Precedence
        // * / %
        //+ -
        // *
        let total = 1 * 2 + 3 / 2 % 2;
        console.log(total);

        //Assignment operator
        let x = 20;
        x += 20;
        console.log(x);
        x -= 19;
        console.log(x);
        x *= 2;
        console.log(x);
        x /= 12;
        console.log(x);
        x %= 2;
        console.log();

        //comparasion operator
        let n = 12;
        let m = '12';
        console.log(n < 15) //true
        console.log(n > 15)  // false
        console.log(n <= 12) //true
        console.log(n >= 12) //true
        console.log(n == m )// value ကိုပဲစစ်တာ။ true
        console.log(n === m )// data type ကိုပါစစ်ဆေး(ပိုတိကျ) false
        console.log(n != m)  //မညီဘူးလားလို့စစ်တာ။ false
        console.log(n !== m) // Data type ကိုပါစစ်ဆေးသည့်အတွက်ပိုတိကျ။

        //Logical Operator (AND မြောက် ၊ OR ပေါင်း)
        // AND && 
        console.log(12 <13 && 11 > 9 && 87 < 6 && 3 < 4) //အကုန်မှန်မှ မှန်မယ်။ တစ်ခုမှားရင် မှားတယ်။
        //OR ||
        console.log(12 <32 || 13 > 45) //တစ်ခုမှန်ရင်အားလုံးမှန်။ true
        // NOT !
        







        
    </script>
</body>
</html>
