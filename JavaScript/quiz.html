<body>
    <h1>Quiz Question</h1>
    <h2>What is Portable computer?</h2>
    <input type="radio"name="option" id="inp1">
    <label for="inp1" onclick="varify()" id="desk">Desktop</label>
    <input type="radio"name="option" id="inp2">
    <label for="inp2"onclick="varify()" id="lap" >Laptop</label>
    <input type="radio"name="option" id="inp3">
    <label for="inp3"onclick="varify()" id="server">Server</label>
    <input type="radio"name="option" id="inp4">
    <label for="inp4"onclick="varify()" id="aio">AIO</label>
    <div>
    <h1 id="answer"></h1>
    </div>

<script>
    function varify(){
        let laptop =document.getElementById('lap').getAttribute('onclick');
        if(laptop){
            alert('Correct');
        }
        else{
            alert('Incorrect');
        }
    }
    

    
</script>
