<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        //String
        let firstName = 'Aung Ye';
        let lastName = 'Thu';
        console.log(firstName);
        console.log(lastName);
        console.log(firstName.length);
        console.log(lastName.length);
        let fullName = firstName.concat(" ",lastName);
        console.log(fullName);
        console.log("My name is "+fullName);
        console.log(fullName[2]);
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());
        console.log(fullName.substr(5,2));
        let hi = ' Hello, Welcome to my Class ';
        console.log(hi.trim());
        let ser = 'JavaScript is easy';
        let res = ser.search("is");
        console.log(res);
        let rep = 'I go to Yangon';
        let rep_res = rep.replace('Yangon','Mandalay');
        console.log(rep_res);

        //backtick sign
        let string = `I am a Zero.`;
        console.log(typeof(string));
        console.log(`My Name is ${fullName}`);
        console.log('Hello \n JS');
        console.log('\t Hello JavaScript');
        console.log('I\'m "a" Programmer');
        console.log("I'm a Programmer");

    </script>
</body>
</html>
