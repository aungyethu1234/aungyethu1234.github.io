<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        let userInput = prompt('Enter number to multiply');
        // for (let a=1; a <= 5; a++) {
        //     document.write('Hello JavaScript');
        //     document.write('<br>');
        //}

        //Assignment 
        document.write("<h1>Assignment 1</h1>");
        document.write("<br>");
        document.write(`<h3>Your Number is = <strong>${userInput} </strong></h3>`);
        document.write("<br>");
        
        for (let b=1; b <= 12; b++) {
            document.write(`<strong>${userInput} </strong> x ${b} = ${userInput*b}`);
            document.write('<br>');
        }
        for (let c=0; c <= 5; c++) {
            document.write('')
            
        }
        document.write('<br>');
        //Assignment
        document.write("<h1>Assignment 2</h1>");
        document.write("<br>");

        for(let a= 0; a < 1 ; a++){
            for(let b =0; b <= 4; b++){
                document.write('*')//*****
            }
            document.write('<br>');
            for(let c =0; c <= 3; c++){
                document.write('*')//****
            }
            document.write('<br>');
            for(let d =0; d <= 2; d++){
                document.write('*')//***
            }
            document.write('<br>');
            for(let e =0; e <= 1; e++){
                document.write('*')//**
            }
            document.write('<br>');
            for(let f =0; f <= 0; f++){
                document.write('*')//*
            }
        }
        let no = 11;
        do{
            document.write('<h3>This is '+ no + '<h3>');
            no++;
        }while(no <=10)



    </script>
</body>
</html>
