<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="mother">
        <div class="container">
            <div class="clock">00:00:00</div>
            
        </div>
        <div class="btnContainer">
            <button class="btn startBtn" keypress="startProgram()">Start</button>
            <button class="btn pauseBtn">Pause</button>
            <button class="btn continueBtn">Continue</button>
            <button class="btn restartBtn">Restart</button>
        </div>
    </div>
<div class="footer">Keyboard shortcut: Enter key to start, P key to pause, C key to continue, R key to Restart </div>
    <script src="timer.js"></script>
</body>
</html>
