<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h1>Voucher</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>D2</td>
                <td>1</td>
                <td>950</td>
                <td>950</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ma Ma</td>
                <td>5</td>
                <td>300</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>10</td>
                <td>150</td>
                <td>1500</td>
            </tr>
            <tr>
                <td colspan="4" align="center">Total</td>
                <td>3950</td>
            </tr>
           

        </tbody>
        <tfoot>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </tfoot>
    </table>
    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>20000</td>
                <td rowspan="4">110000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>30000</td>
                
            </tr>
            <tr>
                <td>March</td>
                <td>50000</td>
                
            </tr>
            <tr>
                <td>Aprial</td>
                <td>10000</td>
               

            </tr>
        </tbody>
        <tfoot>

        </tfoot>

    </table>
</body>
</html>
