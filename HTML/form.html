<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="post.php" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="stu_name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="stu_email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="stu_password" required>
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" id="phone"stu_name="">
        <br><br>
        <label for="passport"></label>
        <input type="file" id="passport" name="stu_passport">
        <br><br>
        <label for="year">Years</label>
        <select name="stu_years" id="year">
        <option value="">Choose Years</option>
        <option value="1">First Year</option>
        <option value="2">Second Year</option>
        <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="dob">Birthday</label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="reading" id="reading"><label for="reading">Reading</label>
        <input type="checkbox" name="travelling" id="travelling"><label for="travelling">Travelling</label>
        <input type="checkbox" name="gaming" id="gaming"><label for="gaming">Gaming</label>
        <br><br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="male"><label for="male"> Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other"><label for="other">Other</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time">
        <input type="datetime-local">
        <input type="week">
        <br>
        <input type="color">
        <input type="range" min="0" max="50" value="20">
        <input type="text" value="I am a programmer" readonly>

        
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
